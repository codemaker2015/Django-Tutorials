<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello How are you</h1>
    <div>
      {% if access_record %}
        <table>
          <thead>
            <tr><th>Site Name</th>
            <th>DateAccess</th></tr>
          </thead>
          {% for acc in access_record %}
          <tr><td>{{acc.name2}}</td>
          <td>{{acc.date}}</td>
        </tr>
         {% endfor %}
        </table>
        {% else %}
        <p>No Access Record is found</p>
        {% endif %}
    </div>
  </body>
</html>
